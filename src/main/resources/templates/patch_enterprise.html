<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Editar Empresa</title>
  <!--Boostrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Seccion Navegacion -->
<nav class="navbar navbar-dark bg-dark">
  <form class="container-fluid justify-content-start">
    <button class="btn btn-outline-success me-2" type="button">Home</button>
    <a th:href="@{/enterprises}" class="btn btn-sm btn-outline-secondary" type="button" style="color:#66ad5f;">Control De Empresas</a>
    <a th:href="@{/users}" class="btn btn-sm btn-outline-secondary" type="button" style="color:#66ad5f;">Control De Usuarios</a>    </form>
  </form>
</nav>
<!--Salto de linea-->
<br>
<!--Estructura Formulario-->
<div class="Container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Edicion De Empresa</h1>
      <div class="card-body">
        <!--Formulario-->
        <!-- th:action utilizamos la plantilla como frontEnd-->
        <form th:action="@{/enterprises/{id}(id=${enterprise.id})}" th:object="${enterprise}" method="post">
          <div class="form-group">
            <label>Nombre :</label>
            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Digite Nombre: ">
          </div>

          <div class="form-group">
            <label>Documento :</label>
            <input type="text" name="document" th:field="*{document}" class="form-control" placeholder="Digite Documento: " required>
          </div>

          <div class="form-group">
            <label>Telefono :</label>
            <input type="text" name="phone" th:field="*{phone}" class="form-control" placeholder="Digite Telefono: " required>
          </div>

          <div class="form-group">
            <label>Direccion :</label>
            <input type="text" name="address" th:field="*{address}" class="form-control" placeholder="Digite Direccion: " required>
          </div>
          <!--ME GENERA PROBLEMAS CON LA FECHA-->
          <!--
          <div class="form-group">
              <label>Fecha Creacion :</label>
              <input type="date" name="createdAt" th:field="*{createAt}" class="form-control" placeholder="Fecha Creacion: " >
          </div>
          -->
          <!--
          <div class="form-group">
              <label>Fecha Actualizacion :</label>
              <input type="date" name="updateAt" th:field="*{updateAt}" class="form-control" placeholder="Fecha Actualizacion: " >
          </div>
          -->

          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
